<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projet django</title>
    {%  load static %}
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href={% static "styles/main.css" %}>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'messages' %}">Messages</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
      
        {% if user.is_authenticated %}
            <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
            <li class="nav-item dropdown">
          <a class="nav-link nav-linkModified dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Connect</a>
          <div class="dropdown-menu">
          <a class="nav-link btn btn-outline-primary" href="{% url 'register' %}">Register</a>
          <a class="nav-link btn btn-outline-primary" href="{% url 'login' %}">Login</a>
          </div>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary" href="{% url 'create_message' %}">Create a message</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



<div class="container">
    {% block content %}

{% endblock %}
</div>
</body>
<script src="{% static "js/main.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
